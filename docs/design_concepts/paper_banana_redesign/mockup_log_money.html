<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBudget - Log Money Mockup (Journal Tabs)</title>
    <style>
        :root {
            --bg-crm: #f8f7f4;
            --bg-wht: #ffffff;
            --txt-prm: #2d2d2d;
            --txt-sec: #6b6b6b;
            --brd-sbt: #e8e6e1;
            --acc-grn: #7c9885;
            --acc-hvr: #6a8573;
            --font-main: "Lucida Sans Typewriter", "Lucida Console", Monaco, "Bitstream Vera Sans Mono", monospace;
        }

        body {
            background-color: var(--bg-crm);
            /* Graph Paper Pattern */
            background-image:
                linear-gradient(var(--brd-sbt) 1px, transparent 1px),
                linear-gradient(90deg, var(--brd-sbt) 1px, transparent 1px);
            background-size: 20px 20px;

            color: var(--txt-prm);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Journal Layout Container */
        .journal-container {
            display: flex;
            align-items: flex-start;
            position: relative;
            filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.08));
        }

        /* Main Card (The "Page") */
        .modal {
            background: var(--bg-wht);
            width: 500px;
            border-radius: 12px 0 0 12px;
            /* Square on right to meet tabs? Or rounded if tabs sit behind */
            /* Let's keep smooth rounded corners for the main book feel */
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
            z-index: 2;
            /* Sits above tabs if they overlap */
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* Tabs Column (The "Index") */
        .journal-tabs {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-top: 48px;
            /* Start tabs a bit down */
            margin-left: -4px;
            /* Slight overlap for connectedness */
            z-index: 1;
        }

        .tab {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 24px 12px;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-left: none;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #666;
            transition: transform 0.2s, background-color 0.2s;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
        }

        .tab:hover {
            transform: translateX(4px);
        }

        .tab.active {
            transform: translateX(2px);
            box-shadow: none;
            z-index: 3;
            /* Bring to front if overlapping? */
            /* Active Styling */
            /* border-left: 4px solid white; */
            /* Attempt to merge */
        }

        /* Tab Colors */
        .tab.expense {
            background-color: #fff1f2;
            color: #9f1239;
            border-color: #fecdd3;
        }

        /* Rose */
        .tab.income {
            background-color: #f0fdf4;
            color: #166534;
            border-color: #bbf7d0;
        }

        /* Green */
        .tab.transfer {
            background-color: #eff6ff;
            color: #1e40af;
            border-color: #bfdbfe;
        }

        /* Blue */

        .tab.active.expense {
            background-color: #ffe4e6;
            border-left: 1px solid #ffe4e6;
            font-weight: 800;
        }

        .tab.active.income {
            background-color: #dcfce7;
            border-left: 1px solid #dcfce7;
            font-weight: 800;
        }

        .tab.active.transfer {
            background-color: #dbeafe;
            border-left: 1px solid #dbeafe;
            font-weight: 800;
        }


        /* Modal Header */
        .modal-header {
            padding: 24px 32px;
            border-bottom: 2px solid var(--bg-crm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--txt-sec);
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-body {
            padding: 32px;
            flex: 1;
            overflow-y: auto;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--txt-sec);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--brd-sbt);
            background: var(--bg-crm);
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 16px;
            color: var(--txt-prm);
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--acc-grn);
            background: var(--bg-wht);
            box-shadow: 0 0 0 3px rgba(124, 152, 133, 0.1);
        }

        /* Valid Badge styles from previous step */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.blue {
            background-color: #eaf6fc;
            color: #1e40af;
        }

        .envelope-select-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border: 2px solid var(--brd-sbt);
            background: var(--bg-crm);
            border-radius: 8px;
            cursor: pointer;
        }

        .selected-envelope {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        /* Actions */
        .modal-footer {
            padding: 24px 32px 32px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--acc-grn);
            color: white;
        }

        .btn-primary:hover {
            background: var(--acc-hvr);
        }

        .btn-secondary {
            background: transparent;
            color: var(--txt-sec);
        }

        .btn-secondary:hover {
            color: var(--txt-prm);
            background: rgba(0, 0, 0, 0.03);
        }

        /* Date Controls */
        .date-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .date-btn {
            flex: 1;
            padding: 8px;
            background: var(--bg-wht);
            border: 1px solid var(--brd-sbt);
            border-radius: 6px;
            color: var(--txt-sec);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-btn:hover {
            background: var(--bg-crm);
            color: var(--txt-prm);
        }

        .date-btn.active {
            background: var(--acc-grn);
            color: white;
            border-color: var(--acc-grn);
        }

        .active-label-indicator {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--txt-sec);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="journal-container">
        <!-- Main Form Card -->
        <div class="modal">
            <div class="modal-header">
                <h2>Log Transaction</h2>
                <div class="active-label-indicator" style="color: #9f1239;">Expense</div>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <label>Amount</label>
                    <div style="position: relative;">
                        <span
                            style="position: absolute; left: 16px; top: 14px; color: var(--txt-sec); font-weight: bold;">C$</span>
                        <input type="text" value="45.00"
                            style="padding-left: 48px; font-weight: bold; font-size: 18px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Payee</label>
                    <input type="text" value="Whole Foods Market" placeholder="Company, Person, etc.">
                </div>

                <div class="form-group">
                    <label>Spending From</label>
                    <!-- Simulated Select -->
                    <div class="envelope-select-display">
                        <div class="selected-envelope">
                            <span class="badge blue">Groceries</span>
                            <span>Groceries & Food</span>
                        </div>
                        <span style="color: var(--txt-sec);">â–¼</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" value="2026-02-09">
                    <div class="date-controls">
                        <button class="date-btn">-1 Day</button>
                        <button class="date-btn active">Today</button>
                        <button class="date-btn">+1 Day</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea rows="3" placeholder="Add details..."></textarea>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save</button>
            </div>
        </div>

        <!-- Right Side Tabs -->
        <div class="journal-tabs">
            <div class="tab expense active">Expense</div>
            <div class="tab income">Income</div>
            <div class="tab transfer">Transfer</div>
        </div>
    </div>

</body>

</html>
