<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBudget - Log Money Mockup</title>
    <style>
        :root {
            --bg-crm: #f8f7f4;
            --bg-wht: #ffffff;
            --txt-prm: #2d2d2d;
            --txt-sec: #6b6b6b;
            --brd-sbt: #e8e6e1;
            --acc-grn: #7c9885;
            --acc-hvr: #6a8573;
            --font-main: "Lucida Sans Typewriter", "Lucida Console", Monaco, "Bitstream Vera Sans Mono", monospace;
        }

        body {
            background-color: var(--bg-crm);
            /* Graph Paper Pattern */
            background-image:
                linear-gradient(var(--brd-sbt) 1px, transparent 1px),
                linear-gradient(90deg, var(--brd-sbt) 1px, transparent 1px);
            background-size: 20px 20px;

            color: var(--txt-prm);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Container */
        .modal {
            background: var(--bg-wht);
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            /* Slightly deeper shadow for modal */
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
        }

        .modal-header {
            padding: 32px 32px 24px 32px;
            border-bottom: 2px solid var(--bg-crm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--txt-sec);
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-body {
            padding: 32px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--txt-sec);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--brd-sbt);
            background: var(--bg-crm);
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 16px;
            color: var(--txt-prm);
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--acc-grn);
            background: var(--bg-wht);
            box-shadow: 0 0 0 3px rgba(124, 152, 133, 0.1);
        }

        /* Type Toggles (Income/Expense) */
        .type-toggle {
            display: flex;
            background: var(--bg-crm);
            padding: 4px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--brd-sbt);
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: var(--txt-sec);
            transition: all 0.2s;
        }

        .toggle-option.active {
            background: var(--bg-wht);
            color: var(--txt-prm);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Envelope Select Custom Style mockup */
        .envelope-select-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border: 2px solid var(--brd-sbt);
            background: var(--bg-crm);
            border-radius: 8px;
            cursor: pointer;
        }

        .selected-envelope {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        /* Badge Reuse */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            /* Rectangular */
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.blue {
            background-color: #eaf6fc;
            color: #1e40af;
        }

        .badge.purple {
            background-color: #f3e8ff;
            color: #6b21a8;
        }

        .badge.green {
            background-color: #f0fdf4;
            color: #166534;
        }

        /* Buttons */
        .modal-footer {
            padding: 24px 32px 32px 32px;
            /* border-top: 2px solid var(--bg-crm); */
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--acc-grn);
            color: white;
        }

        .btn-primary:hover {
            background: var(--acc-hvr);
        }

        .btn-secondary {
            background: transparent;
            color: var(--txt-sec);
        }

        .btn-secondary:hover {
            color: var(--txt-prm);
            background: rgba(0, 0, 0, 0.03);
        }
    </style>
</head>

<body>

    <div class="modal">
        <div class="modal-header">
            <h2>Log Transaction</h2>
            <button class="close-btn">×</button>
        </div>

        <div class="modal-body">

            <!-- Type Toggle -->
            <div class="type-toggle">
                <div class="toggle-option active">Expense</div>
                <div class="toggle-option">Income</div>
                <div class="toggle-option">Transfer</div>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <div style="position: relative;">
                    <span
                        style="position: absolute; left: 16px; top: 14px; color: var(--txt-sec); font-weight: bold;">C$</span>
                    <input type="text" value="45.00" style="padding-left: 48px; font-weight: bold; font-size: 18px;">
                </div>
            </div>

            <div class="form-group">
                <label>Payee / Description</label>
                <input type="text" value="Whole Foods Market" placeholder="Where did you spend it?">
            </div>

            <div class="form-group">
                <label>Envelope</label>
                <!-- Simulated Select -->
                <div class="envelope-select-display">
                    <div class="selected-envelope">
                        <span class="badge blue">Groceries</span>
                        <span>Groceries & Food</span>
                    </div>
                    <span style="color: var(--txt-sec);">▼</span>
                </div>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" value="2026-02-09">
            </div>

            <div class="form-group">
                <label>Notes (Optional)</label>
                <textarea rows="3" placeholder="Add details..."></textarea>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Save Transaction</button>
        </div>
    </div>

</body>

</html>
