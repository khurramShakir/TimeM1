<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBudget - Log Money Mockup (Side Tabs)</title>
    <style>
        :root {
            --bg-crm: #f8f7f4;
            --bg-wht: #ffffff;
            --txt-prm: #2d2d2d;
            --txt-sec: #6b6b6b;
            --brd-sbt: #e8e6e1;
            --acc-grn: #7c9885;
            --acc-hvr: #6a8573;
            --font-main: "Lucida Sans Typewriter", "Lucida Console", Monaco, "Bitstream Vera Sans Mono", monospace;
        }

        body {
            background-color: var(--bg-crm);
            /* Graph Paper Pattern */
            background-image:
                linear-gradient(var(--brd-sbt) 1px, transparent 1px),
                linear-gradient(90deg, var(--brd-sbt) 1px, transparent 1px);
            background-size: 20px 20px;

            color: var(--txt-prm);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Container */
        .modal {
            background: var(--bg-wht);
            width: 100%;
            max-width: 700px;
            /* Wider for side tabs */
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .modal-header {
            padding: 24px 32px;
            border-bottom: 2px solid var(--bg-crm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-wht);
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--txt-sec);
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-body {
            display: flex;
            /* Flex container for Side Tabs + Content */
            flex: 1;
            overflow: hidden;
        }

        /* Side Tabs */
        .modal-sidebar {
            width: 200px;
            background: var(--bg-crm);
            border-right: 1px solid var(--brd-sbt);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tab-btn {
            text-align: left;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: var(--txt-sec);
            transition: all 0.2s;
            border: 1px solid transparent;
            background: transparent;
            font-family: inherit;
        }

        .tab-btn:hover {
            background: rgba(0, 0, 0, 0.03);
            color: var(--txt-prm);
        }

        .tab-btn.active {
            background: var(--bg-wht);
            color: var(--txt-prm);
            border: 1px solid var(--brd-sbt);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Form Content */
        .modal-form-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--txt-sec);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid var(--brd-sbt);
            background: var(--bg-crm);
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 15px;
            color: var(--txt-prm);
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--acc-grn);
            background: var(--bg-wht);
            box-shadow: 0 0 0 3px rgba(124, 152, 133, 0.1);
        }

        .envelope-select-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            border: 2px solid var(--brd-sbt);
            background: var(--bg-crm);
            border-radius: 8px;
            cursor: pointer;
        }

        .selected-envelope {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            font-size: 15px;
        }

        /* Valid Badge styles */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.blue {
            background-color: #eaf6fc;
            color: #1e40af;
        }

        /* Actions */
        .modal-footer {
            padding-top: 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--acc-grn);
            color: white;
        }

        .btn-primary:hover {
            background: var(--acc-hvr);
        }

        .btn-secondary {
            background: transparent;
            color: var(--txt-sec);
        }

        .btn-secondary:hover {
            color: var(--txt-prm);
            background: rgba(0, 0, 0, 0.03);
        }

        /* Date Controls */
        .date-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .date-btn {
            flex: 1;
            padding: 6px;
            background: var(--bg-wht);
            border: 1px solid var(--brd-sbt);
            border-radius: 6px;
            color: var(--txt-sec);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-btn:hover {
            background: var(--bg-crm);
            color: var(--txt-prm);
        }

        .date-btn.active {
            background: var(--acc-grn);
            color: white;
            border-color: var(--acc-grn);
        }
    </style>
</head>

<body>

    <div class="modal">
        <div class="modal-header">
            <h2>Log Transaction</h2>
            <button class="close-btn">×</button>
        </div>

        <div class="modal-body">
            <!-- Side Tabs -->
            <div class="modal-sidebar">
                <button class="tab-btn active">Expense</button>
                <button class="tab-btn">Income</button>
                <button class="tab-btn">Transfer</button>
            </div>

            <!-- Content Area -->
            <div class="modal-form-content">

                <div class="form-group">
                    <label>Amount</label>
                    <div style="position: relative;">
                        <span
                            style="position: absolute; left: 14px; top: 12px; color: var(--txt-sec); font-weight: bold;">C$</span>
                        <input type="text" value="45.00"
                            style="padding-left: 42px; font-weight: bold; font-size: 18px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Payee / Description</label>
                    <input type="text" value="Whole Foods Market" placeholder="Where did you spend it?">
                </div>

                <div class="form-group">
                    <label>Envelope</label>
                    <!-- Simulated Select -->
                    <div class="envelope-select-display">
                        <div class="selected-envelope">
                            <span class="badge blue">Groceries</span>
                            <span>Groceries & Food</span>
                        </div>
                        <span style="color: var(--txt-sec);">▼</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" value="2026-02-09">
                    <div class="date-controls">
                        <button class="date-btn">-1 Day</button>
                        <button class="date-btn active">Today</button>
                        <button class="date-btn">+1 Day</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea rows="2" placeholder="Add details..."></textarea>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary">Save Transaction</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
